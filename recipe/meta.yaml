{% set name = "slackclient" %}
{% set version = "1.0.7" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_val = "6d4c35076abdaa0bd676360868cb3b95139eeead41dc0648116d0a0d167bc4d5" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - websocket-client >=0.35,<1.0a0
    - requests >=2.11,<3.0a0
    - six >=1.10,<2.0a0

test:
  imports:
    - slackclient

about:
  home: https://github.com/slackhq/python-slackclient
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'Python client for Slack.com'
  dev_url: https://github.com/slackhq/python-slackclient
  doc_url: https://slackapi.github.io/python-slackclient/

extra:
  recipe-maintainers:
    - pmlandwehr
