{% set name = "slackclient" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 83c029d4b02a787d5fb9048359fbad644ddeee16681895c052017366bfd4b6e9

build:
  number: 0
  skip: true  # [py<=35]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - pytest-runner
  run:
    - python
    - aiohttp >3.5.2
    - aiodns >1.0

test:
  imports:
    - slack

about:
  home: https://github.com/slackhq/python-slackclient
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python client for Slack.com
  doc_url: https://slackapi.github.io/python-slackclient/
  dev_url: https://github.com/slackhq/python-slackclient

extra:
  recipe-maintainers:
    - pmlandwehr
    - CurtLH
