{% set name = "slackclient" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dccece1609fae52d23af5e9b7418c7b74a3a1040048cf8ffe416521a6f29b8a4

build:
  number: 0
  skip: True  # [py<=35]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - pytest-runner
  run:
    - python
    - aiohttp >3.5.2
    - aiodns >1.0

test:
  imports:
    - slack

about:
  home: https://github.com/slackhq/python-slackclient
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python client for Slack.com'
  doc_url: https://slackapi.github.io/python-slackclient/
  dev_url: https://github.com/slackhq/python-slackclient

extra:
  recipe-maintainers:
    - pmlandwehr
    - CurtLH
